<h2>Schedule a new Meeting</h2>
<div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne">
                Fill in the form to schedule
            </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
            aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
                <form class="row g-3" [formGroup]="scheduleForm" (ngSubmit)="onSchedule(scheduleForm.value)">
                    <div class="col-md-4">
                        <label for="user" class="form-label">Select a user</label>
                        <select formControlName="user" id="user" class="form-select">
                            <option [ngValue]="null" disabled>Select a User</option>
                            <option *ngFor="let user of users" [ngValue]="user">{{user.name}} ({{user.username}})
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Start</label>
                        <input formControlName="start" type="datetime-local" class="form-control" id="start"
                            [min]="minStartDate">
                    </div>
                    <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">End</label>
                        <input formControlName="end" type="datetime-local" class="form-control" id="end"
                            [min]="minEndDate">
                    </div>
                    <div class="col-12">
                        <button [disabled]="!scheduleForm.valid" type="submit" class="btn btn-primary">Schedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseTwo">
                Selected User Meetings
            </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body">
                <app-meetings [showDelete]="false"></app-meetings>
            </div>
        </div>
    </div>
</div>
